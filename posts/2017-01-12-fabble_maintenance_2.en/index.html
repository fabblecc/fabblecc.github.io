      <div class="post-content">
        <p>Dear Fabble users,</p>

<p>We are sorry for the ongoing system trouble at fabble.cc, and this belated announcement. We would like to report to you the current status of fabble.cc and our next steps.</p>

<p><strong>What happened and current state</strong></p>

<ul>
<li>Around 9am on January 7th, 2017, the database system based mongodb produced a severe error and all the data were lost.</li>
<li>Around 4pm on the same day, it became clear that that backup data made after October 14th, 2016 were broken.</li>
<li>We made rounds of attempts to recover the ended in failures, and ultimately gave up on it on January 12th, 2017.</li>
</ul>

<p><strong>Next steps</strong></p>

<p>We will complete migration of Fabble.cc’s database system from mongodb to a relational database, and restore the web site with the last data available to us.
Schedule for migration and re-launch of the site will be announced another time.</p>

<p><strong>Contact Desk</strong></p>

<p>Email: <a href="mailto:info@fabble.cc">info@fabble.cc</a><br />
Takuji Tokiwa, Social Fabbrication Lab at Keio Research Institute at SFC</p>

<p><strong>Update</strong></p>

<ul>
<li>System update from mongodb to mysql has been completed. We are still planing for database migration. (20th, January, 2017)</li>
</ul>
